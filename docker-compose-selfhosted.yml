version: "3.8"

services:
  db:
    image: postgres:15
    env_file:
      - .env.localdev
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - black-hawks-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.localdev
    env_file:
      - .env.localdev
    volumes:
      - ../backend:/app:cached
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - black-hawks-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.localdev
    env_file:
      - .env.localdev
    volumes:
      - ../frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    networks:
      - black-hawks-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - black-hawks-network
    restart: unless-stopped

  certbot:
    image: certbot/dns-cloudflare
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    env_file:
      - .env.localdev
    networks:
      - black-hawks-network
    restart: "no"

volumes:
  db-data:
  backend_node_modules:
  frontend_node_modules:
  certbot-etc:
  certbot-var:
  certbot-webroot:

networks:
  black-hawks-network:
    driver: bridge
