version: "3.8"

services:
  db:
    image: postgres:15
    env_file:
      - .env.localdev
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - black-hawks-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.localdev
    env_file:
      - .env.localdev
    volumes:
      - ../backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - black-hawks-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - .env.localdev
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - black-hawks-network
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    network_mode: host
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db-data:
  backend_node_modules:
  frontend_node_modules:

networks:
  black-hawks-network:
    driver: bridge
