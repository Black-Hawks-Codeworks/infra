version: "3.8"

services:
  db:
    image: postgres:15
    restart: on-failure
    env_file:
      - .env.localdev
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.localdev
    restart: on-failure
    env_file:
      - .env.localdev
    environment:
      PORT: 3000
    volumes:
      - ../backend:/app:cached
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  db-data:
  backend_node_modules:

networks:
  app-network:
    driver: bridge
